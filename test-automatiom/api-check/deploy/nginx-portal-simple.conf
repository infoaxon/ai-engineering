# Test Automation Portal - Simple Nginx Configuration
# Keeps API Health Check at root paths, adds portal at /portal
# Location: /etc/nginx/conf.d/portal.conf

limit_req_zone $binary_remote_addr zone=portal_limit:10m rate=10r/s;

upstream api_health_check {
    server 127.0.0.1:8081;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name aidemo.infoaxon.com;

    access_log /var/log/nginx/portal.access.log;
    error_log /var/log/nginx/portal.error.log;

    client_max_body_size 10M;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # Main Portal Page - password protected
    location = / {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        root /var/www/portal;
        index index.html;
    }

    # Portal static assets
    location /portal-assets/ {
        alias /var/www/portal/assets/;
        expires 7d;
    }

    # Health check - no auth (for load balancers)
    location = /health {
        proxy_pass http://api_health_check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # API Health Check Dashboard & Admin - password protected
    location /dashboard {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://api_health_check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Remote-User $remote_user;
        proxy_read_timeout 120s;
    }

    location /admin {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://api_health_check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Remote-User $remote_user;
        proxy_read_timeout 120s;
    }

    # API endpoints
    location /api/ {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://api_health_check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files for API Health Check
    location /static/ {
        alias /home/shubham.nagar/ai-projects/api-health/static/;
        expires 7d;
    }
}
