# Test Automation Portal - Nginx Configuration
# Location: /etc/nginx/conf.d/portal.conf

limit_req_zone $binary_remote_addr zone=portal_limit:10m rate=10r/s;

# API Health Check upstream
upstream api_health_check {
    server 127.0.0.1:8081;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name aidemo.infoaxon.com;

    access_log /var/log/nginx/portal.access.log;
    error_log /var/log/nginx/portal.error.log;

    client_max_body_size 10M;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # Portal root - password protected
    location = / {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        root /var/www/portal;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Portal static files
    location /portal/ {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        alias /var/www/portal/;
        expires 1d;
    }

    # API Health Check Application - mounted at /api-health/
    location /api-health/ {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Rewrite to remove /api-health prefix before proxying
        rewrite ^/api-health/(.*)$ /$1 break;

        proxy_pass http://api_health_check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /api-health;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # API Health Check static files
    location /api-health/static/ {
        auth_basic "Test Automation Portal";
        auth_basic_user_file /etc/nginx/.htpasswd;

        alias /home/shubham.nagar/ai-projects/api-health/static/;
        expires 7d;
    }

    # Health check endpoint (no auth for load balancers)
    location /health {
        proxy_pass http://api_health_check;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
