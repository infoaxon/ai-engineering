<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Health Check{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --status-healthy: #198754;
            --status-degraded: #ffc107;
            --status-unhealthy: #dc3545;
            --status-unknown: #6c757d;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #212529 !important;
        }

        .status-badge {
            font-size: 0.875rem;
            padding: 0.35em 0.65em;
        }

        .status-healthy {
            background-color: var(--status-healthy) !important;
        }

        .status-degraded {
            background-color: var(--status-degraded) !important;
            color: #212529 !important;
        }

        .status-unhealthy {
            background-color: var(--status-unhealthy) !important;
        }

        .status-unknown {
            background-color: var(--status-unknown) !important;
        }

        .env-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 0.5rem;
        }

        .env-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .env-card .card-header {
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-indicator.healthy {
            background-color: var(--status-healthy);
        }

        .status-indicator.degraded {
            background-color: var(--status-degraded);
        }

        .status-indicator.unhealthy {
            background-color: var(--status-unhealthy);
        }

        .status-indicator.unknown {
            background-color: var(--status-unknown);
        }

        .latency-good {
            color: var(--status-healthy);
        }

        .latency-slow {
            color: var(--status-degraded);
        }

        .latency-bad {
            color: var(--status-unhealthy);
        }

        .refresh-indicator {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #6c757d;
        }

        .api-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .error-message {
            font-size: 0.8rem;
            color: #dc3545;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .uptime-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #e9ecef;
            overflow: hidden;
        }

        .uptime-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-heart-pulse me-2"></i>
                API Health Check
            </a>
            <div class="d-flex align-items-center">
                <span class="navbar-text refresh-indicator me-3">
                    <i class="bi bi-clock me-1"></i>
                    Auto-refresh: <span id="countdown">30</span>s
                </span>
                <a class="btn btn-outline-light btn-sm" href="/admin">
                    <i class="bi bi-gear me-1"></i>Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <small>API Health Check Dashboard</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-refresh countdown
        let countdown = 30;
        const countdownEl = document.getElementById('countdown');

        setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                // Force hard reload bypassing cache
                window.location.href = window.location.pathname + '?t=' + Date.now();
            }
            countdownEl.textContent = countdown;
        }, 1000);

        // Convert UTC timestamps to local time
        function convertUTCToLocal() {
            document.querySelectorAll('.utc-time').forEach(el => {
                const utcTimeStr = el.getAttribute('data-utc');
                if (utcTimeStr && utcTimeStr !== 'None') {
                    const utcDate = new Date(utcTimeStr + 'Z'); // Append Z to indicate UTC
                    el.textContent = utcDate.toLocaleString();
                }
            });
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', convertUTCToLocal);
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
