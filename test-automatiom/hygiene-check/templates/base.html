<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hygiene Check Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --status-healthy: #198754;
            --status-degraded: #ffc107;
            --status-unhealthy: #dc3545;
            --status-unknown: #6c757d;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #212529 !important;
        }

        .status-badge {
            font-size: 0.875rem;
            padding: 0.35em 0.65em;
        }

        .status-healthy { background-color: var(--status-healthy) !important; }
        .status-degraded { background-color: var(--status-degraded) !important; color: #212529 !important; }
        .status-unhealthy { background-color: var(--status-unhealthy) !important; }
        .status-unknown { background-color: var(--status-unknown) !important; }

        .env-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 0.5rem;
        }

        .env-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .env-card .card-header {
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-indicator.healthy { background-color: var(--status-healthy); }
        .status-indicator.degraded { background-color: var(--status-degraded); }
        .status-indicator.unhealthy { background-color: var(--status-unhealthy); }
        .status-indicator.unknown { background-color: var(--status-unknown); }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #6c757d;
        }

        .refresh-indicator {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .score-gauge {
            position: relative;
            display: inline-block;
        }

        .score-gauge canvas {
            display: block;
        }

        .score-gauge .score-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .check-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .check-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .nav-pills .nav-link.active {
            background-color: #212529;
        }
    </style>
    <link rel="stylesheet" href="/static/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shield-check me-2"></i>
                Hygiene Check Dashboard
            </a>
            <div class="d-flex align-items-center">
                <a class="btn btn-outline-light btn-sm me-2" href="/html-validation/">
                    <i class="bi bi-code-slash me-1"></i>HTML
                </a>
                <a class="btn btn-outline-light btn-sm me-2" href="/seo-audit/">
                    <i class="bi bi-search me-1"></i>SEO
                </a>
                <a class="btn btn-outline-light btn-sm me-2" href="/lighthouse/">
                    <i class="bi bi-speedometer me-1"></i>Lighthouse
                </a>
                <a class="btn btn-outline-light btn-sm me-2" href="/load-test/">
                    <i class="bi bi-graph-up me-1"></i>Load Test
                </a>
                <a class="btn btn-outline-light btn-sm me-3" href="/reports/">
                    <i class="bi bi-file-earmark-text me-1"></i>Reports
                </a>
                <span class="navbar-text refresh-indicator me-3">
                    <i class="bi bi-clock me-1"></i>
                    Auto-refresh: <span id="countdown">60</span>s
                </span>
                <a class="btn btn-outline-light btn-sm" href="/docs" target="_blank">
                    <i class="bi bi-braces me-1"></i>API
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-3 text-center text-muted">
        <small>Hygiene Check Dashboard &mdash; InfoAxon Quality Engineering</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        // Auto-refresh countdown
        let countdown = 60;
        const countdownEl = document.getElementById('countdown');
        setInterval(() => {
            countdown--;
            if (countdown <= 0) {
                window.location.href = window.location.pathname + '?t=' + Date.now();
            }
            countdownEl.textContent = countdown;
        }, 1000);

        // Convert UTC timestamps to local time
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.utc-time').forEach(el => {
                const utcTimeStr = el.getAttribute('data-utc');
                if (utcTimeStr && utcTimeStr !== 'None') {
                    const utcDate = new Date(utcTimeStr + 'Z');
                    el.textContent = utcDate.toLocaleString();
                }
            });
        });
    </script>
    <script src="/static/dashboard.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
